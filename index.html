<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href= 'santa_hat.svg'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@300&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    <!-- <div id="particles-js">
        
    </div> -->

 
    <div id="particles-js">
        
    </div>
    <div class="heading">
        <h2>Santa is coming to town!</h2>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="christmas">
                <h4 class="block">Days</h4>
                <div class="days"></div>
            </div>
    
            <div class="christmas">
                <h4 class="block">Hours</h4>
                <div class="hours"></div>
            </div>
    
            <div class="christmas">
                <h4 class="block">Minutes</h4>
                <div class="minutes"></div>
            </div>
    
            <div class="christmas">
                <h4 class="block">Seconds</h4>
                <div class="seconds"></div>
            </div>
        </div>
    
    </div>

    <div class="audio-container ">
        <div class="player">

            <div class="song">
                <audio class="audio" src="Last Christmas.mp3" preload="metadata"></audio>
                <p class="songName">Wham - Last Christmas</p>
            </div>

            <div class="progressBar">
                <div class="progress"></div>
            </div>

            <div class="playerContainer">
                <div class="btns">
                    <button class="prev"><i class="fas	fa-step-backward"></i></button>
                    <button class="play"><i class="fas	fa-play"></i></button>
                    <button class="next"><i class="fas	fa-step-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    

<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
 <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
